                $lang:$lang/manpage.xml \
                opt_de:"-k 20" \
                opt_fr:"-k 30" \
                opt_ja:"-k 20"

[type: svg] en/images/safety-cost-level-diagram.svg \
            $lang:$lang/images/safety-cost-level-diagram.svg
